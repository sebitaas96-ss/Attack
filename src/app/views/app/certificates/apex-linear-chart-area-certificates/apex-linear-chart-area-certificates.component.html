<div class="card mb-3">
    <div class="card-body" *ngIf="certificatesLoaded">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [title]="chartOptions.title"
      ></apx-chart>
    </div>

  <div class="chart-container centerVerticallyDiv" *ngIf="!certificatesLoaded">
    <div class="text-center h1">Loading
      <div class="spinner-grow align-middle" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
