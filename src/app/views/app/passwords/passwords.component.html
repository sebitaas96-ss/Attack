<accordion [isAnimated]="true" *ngIf="loaded">
  <accordion-group [panelClass]="'border'" [isOpen]="false" class="mb-4">
    <div class="d-flex flex-grow-1 w-100 min-width-zero" accordion-heading>
      <div
        class=" card-bodyalign-self-centerd-flexflex-column flex-md-rowjustify-content-betweenmin-width-zero align-items-md-center">
        <h2><i class="iconsminds-letter-open"></i>Passwords</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-apex-linear-chart-area-passwords></app-apex-linear-chart-area-passwords>
    </div>
      <div *ngFor="let q of passwordsInfo.entries" class="col-6 col-md-4 card mb-5">
        <h4 title="Email"><span class="font-weight-bold"> Email:</span> {{q.email}}</h4>
        <h4 title="Password" *ngIf="q.password != ''"><span class="font-weight-bold">Password:</span> {{q.password}}</h4>
        <h4 title="Password" *ngIf="q.hashed_password != ''"><span class="font-weight-bold">Hashed Passwordng:</span> {{q.hashed_password}}</h4>
      </div>
    </div>
    <div class="row" *ngIf="passwordsInfo.entries == null">
    <h4> No passwords found for this domain </h4>
    </div>
  </accordion-group>
</accordion>
