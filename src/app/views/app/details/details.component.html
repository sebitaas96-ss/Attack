<div class="row">
  <div class="col-12 list" *ngIf="displayMode === 'list'">
    <!-- DOMAIN -->
    <app-domain [data]="dataDomain"></app-domain>
    <!-- CERTIFICATES -->
    <app-certificates></app-certificates>
    <!-- SUBDOMAINS -->
    <app-subdomains></app-subdomains>
    <!-- SIMILAR -->
    <app-similar></app-similar>
    <!-- PASSWORDS -->
    <app-passwords></app-passwords>
    <!-- DARKWEB -->
    <app-darkweb></app-darkweb>
    <!-- BLACKLIST -->
    <app-blacklist></app-blacklist>
    <!-- ABUSES -->
    <app-abuses></app-abuses>
  </div>

  <ng-template #nextTemplate let-disabled="disabled" let-currentPage="currentPage">
    <i class="simple-icon-arrow-right"></i>
  </ng-template>
  <ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
    <i class="simple-icon-arrow-left"></i>
  </ng-template>
  
</div>
<div class="row">
  <input type="button" value="Generate PDF" (click)="GeneratePDF()">
