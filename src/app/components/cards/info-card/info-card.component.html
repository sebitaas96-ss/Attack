<div [class]="'card ' + class">
  <div *ngIf="isSortable" class="card-header p-0 position-relative">
    <div class="position-absolute handle card-icon">
      <i class="simple-icon-shuffle"></i>
    </div>
  </div>
  <div class="card-body d-flex justify-content-between align-items-center">
    <h5 class="card-title mb-0">{{title}}</h5>
    <div class="progress-bar-circle position-relative">
      <div *ngIf="isDomain" class="progressbar-domain">{{ value }}</div>
      <div *ngIf="!isDomain" class="progressbar-text">{{ value }}</div>
      <div *ngIf="value == 'Invalid'" class="progressbar-text bg-danger">Invalid</div>
      <div *ngIf="value == 'Valid'" class="progressbar-text bg-success">Valid</div>
    </div>
  </div>
</div>
